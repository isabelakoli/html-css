<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formul√°rio
    </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                Nome
            <label for="inome"></label>
             <input type="text" name="nome" id="inome">
            </p>
                <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email" required>
                </p>
                <p>
            Telefone
            <label for="itele"></label>
            <input type="tel" name="tele" id="itele"  autocomplete="tel" pattern="^\(\d{2}\)\d{3,5}-\d{4}$" required placeholder="(xx)xxx-xxxx" >
            </p>
            <p>
                <input type="submit" value="enviar">
            <input type="reset" value="limpar">
            </p>
        </fieldset>
</form>
</body>
</html>
