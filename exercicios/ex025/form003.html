<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get">
<p>Nome do Aluno
    <label for="inome"></label>
    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
</p>
<p>
    <label for="inumber">Média</label>
    <input type="number" name="number" id="inumber" min="0" max="10" placeholder="0 a 10" step="0.5" autocomplete="cc-number"></p>

<p>
    <label for="imonth">Mês letivo</label>
    <input type="month" name="month" id="imonth" min="janeiro" maxlength="dezembro"></p>

<p>
    <label for="idate">Dia da prova</label>
    <input type="date" name="date" id="idate" value=" 2008 05 27" autocomplete="bday-day"></p>

<p>
    <label for="itime">Tempo</label>
    <input type="time" name="time" id="itime"></p>

<p><input type="submit" value="enviar">
    <input type="reset" value="limpar">
</p>

    </form>
</body>
</html>
